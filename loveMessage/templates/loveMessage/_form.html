{% load bootstrap3 %}

<form method="post" action="{% url 'loveMessage:create' %}">
    <h2>Что бы ты хотела написать?</h2>
    <div class="row">
        <div class="col-md-6">
            {% bootstrap_field form.topic %}
        </div>
        <div class="col-md-8">
            {% bootstrap_field form.note %}
        </div>
        <div class="col-md-6">
            {% buttons submit='Сохраиить запись' %}
            {% endbuttons %}
        </div>
    </div>
    {% csrf_token %}

</form>
