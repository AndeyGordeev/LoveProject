{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block title %}Login | {{ block.super }}{% endblock %}

{% block content %}
    <div class="container pt">
        <div class="row">
            <h1 class="loginH">Войти</h1>
            <form action="" method="post">
                {% bootstrap_field form.username label='Логин'%}
                {% bootstrap_field form.password label='Пароль'%}
                {% csrf_token %}
                <input type="submit" value="Войти" class="btn loginbtn">
            </form>
        </div>
    </div>
{% endblock %}
