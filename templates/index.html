{% extends "layout.html" %}
{% load static %}

 {% block content %}
     <div class="jumbotron">
       <div class="container">
         <div id="block-for-slider">
            <div id="viewport">
                <ul id="slidewrapper">
                    <li class="slide"><img src="{% static 'img/1.jpg' %}" alt="1" class="slide-img"></li>
                    <li class="slide"><img src="{% static 'img/2.jpg' %}" alt="2" class="slide-img"></li>
                    <li class="slide"><img src="{% static 'img/3.jpg' %}" alt="3" class="slide-img"></li>
                    <li class="slide"><img src="{% static 'img/4.jpg' %}" alt="4" class="slide-img"></li>
                </ul>

                <div id="prev-next-btns">
                    <div id="prev-btn"></div>
                    <div id="next-btn"></div>
                </div>

                <ul id="nav-btns">
                    <li class="slide-nav-btn"></li>
                    <li class="slide-nav-btn"></li>
                    <li class="slide-nav-btn"></li>
                    <li class="slide-nav-btn"></li>
            </ul>
            </div>
         </div>
       </div>
     </div>
 {% endblock %}

{% block js %}<script src="{% static 'js/slider.js'%}"></script> {% endblock %}
